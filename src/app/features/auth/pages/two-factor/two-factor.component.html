<div class="w-full max-w-2xl">
    <div class="space-y-8">
        <div class="text-center space-y-3">
            <h2 class="text-3xl font-bold text-gray-800">Two-Factor Authentication</h2>
            <p class="text-gray-500">Enter the 6-digit code sent to your device</p>
        </div>

        <div class="space-y-6">
            <div class="flex justify-center">
                <p-inputotp formControlName="otpValue" [length]="6" [class]="{'width': '3rem', 'height': '3.5rem'}"
                    styleClass="otp-input-container"
                    inputStyleClass="text-2xl font-semibold text-center border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                </p-inputotp>
            </div>

            <div class="flex flex-col items-center space-y-4">
                <!-- <div class="text-sm text-gray-600">
                    <span *ngIf="!canResend">Resend code in {{countdown}}s</span>
                    <button *ngIf="canResend" (click)="resendCode()"
                        class="text-blue-600 hover:text-blue-800 font-medium">
                        Resend code
                    </button>
                </div> -->
                <!-- [disabled]="otpValue.length !== 6"  -->
                <div class="flex space-x-4 w-full max-w-xs">
                    <button pButton type="button" (click)="onSubmit()" label="Verify"
                        class="flex-1 p-3 bg-blue-600 hover:bg-blue-700">
                    </button>
                    <button pButton type="button" (click)="onCancel()" label="Cancel"
                        class="flex-1 p-3 p-button-outlined">
                    </button>
                </div>
            </div>
        </div>

        <div class="text-center text-sm text-gray-500">
            <p>Didn't receive the code? Check your spam folder or contact support.</p>
        </div>
    </div>
</div>

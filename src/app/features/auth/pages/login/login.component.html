<form class="my-10 space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="text-center">
        <h2 class="mb-1 text-3xl font-semibold text-foreground">Hello Again <span class="text-primary">!</span></h2>
        <p class="text-sm text-muted-foreground">Enter your credential to access your account.</p>
    </div>

    
    <div class="space-y-3 text-left">
        <div class="form__group">
            <div class="relative">
                <p-floatlabel variant="on">
                    <input pInputText formControlName="username" class="w-full"/>
                    <label for="username_label">Username</label>
                </p-floatlabel>
            </div>
        </div>

        <div class="form__group">
            <div class="relative">
                <p-floatlabel variant="on">
                    <p-password formControlName="password" [toggleMask]="true" styleClass="w-full" [feedback]="false"></p-password>
                    <label for="password_label">Password</label>
                </p-floatlabel>
            </div>
        </div>

        <div class="form__group">
            <div class="relative">
                <p-button type="submit" label="Login" [rounded]="true" />
                <p-button label="Register" [rounded]="true" />
            </div>
        </div>
    </div>

    <div class="text-center">
        <h2 class="mb-1 text-sm font-semibold text-foreground"><a [routerLink]="['/auth/forgot-password']" routerLinkActive="router-link-active">Forgot Password</a></h2>
    </div>
</form>

<form class="my-10 space-y-6" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
    <div class="text-center">
        <h2 class="mb-1 text-3xl font-semibold text-foreground">Reset Password <span class="text-primary">!</span></h2>
        <p class="text-sm text-muted-foreground">Enter your credential to access your account.</p>
    </div>


    <div class="space-y-3 text-left">
        <div class="form__group">
            <div class="relative">
                <p-floatlabel variant="on">
                    <p-password formControlName="password" [toggleMask]="true" styleClass="w-full"
                        [feedback]="false"></p-password>
                    <label for="password_label">Password</label>
                </p-floatlabel>
            </div>
        </div>

        <div class="form__group">
            <div class="relative">
                <p-floatlabel variant="on">
                    <p-password formControlName="confirmPassword" [toggleMask]="true" styleClass="w-full"
                        [feedback]="false"></p-password>
                    <label for="confirmPassword_label">Confirm Password</label>
                </p-floatlabel>
            </div>
        </div>

        <div class="form__group">
            <div class="relative">
                <p-button type="submit" label="Submit" [rounded]="true" />
            </div>
        </div>
    </div>
</form>

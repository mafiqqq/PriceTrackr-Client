<form class="my-10 space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
    <div class="text-center">
        <h2 class="mb-1 text-3xl font-semibold text-foreground">Forgot Password <span class="text-primary">!</span></h2>
        <p class="text-sm text-muted-foreground">Enter your credential to access your account.</p>
    </div>

    
    <div class="space-y-3 text-left">
        <div class="form__group">
            <div class="relative">
                <p-floatlabel variant="on">
                    <input pInputText formControlName="email" class="w-full"/>
                    <label for="email_label">Email</label>
                </p-floatlabel>
            </div>
        </div>

        <div class="form__group">
            <div class="relative">
                <p-button type="submit" label="Submit" [rounded]="true"/>
                <p-button label="Cancel" [rounded]="true"/>
            </div>
        </div>
    </div>
</form>
